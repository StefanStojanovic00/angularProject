<mat-card class="toolbar-div mat-elevation-z4" style="background-color: primary;">
    <form class="toolbar-form">
      <mat-form-field appearance="outline">
        <mat-label>Pretra≈æi</mat-label>
        <input matInput placeholder="..." 
        name="input"
        [formControl]="input"
        (change)="handleSearch()" />
        <mat-icon matSuffix color="primary"
          ><fa-icon [icon]="faMagnifyingGlass"></fa-icon
        ></mat-icon>
        <mat-hint>Pretraga po naslovu i brandu.</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" style="margin-top: 30px;">
        <mat-label>Kategorija</mat-label>
        <mat-select [formControl]="category"
        (onSelectionChange)="handleSearch()">
          <mat-option value=""> Sve </mat-option>
          <mat-option   *ngFor="let category of categories" [value]="category.id"
          [value]="category.id"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div style="width: 100%; height: 100%">
        <mat-chip-listbox>
          <mat-chip color="primary"
            selected
            *ngFor="let query of queries"
            (removed)="removeQuery(query)">
            {{ query }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button></mat-chip>
          </mat-chip-listbox>
      </div>
    </form>
  </mat-card>

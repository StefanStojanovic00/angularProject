<mat-toolbar
  color="primary"
  class="navbar"
  *ngIf="this.router.url !== '/login' && this.router.url !== '/register'"
>
  <span class="title" (click)="navigate('home')" >RASVETA</span>
  <button mat-button (click)="navigate('myAds')">
    <mat-icon>contact_page</mat-icon> Moji oglasi
  </button>
  <button mat-button (click)="navigate('saved-ads')">
    <mat-icon>bookmark_added</mat-icon> Sačuvani oglasi
  </button>
  <button
  mat-button
  (click)="navigate('admin')"
  *ngIf="this.user && this.user.type === 'admin'"
>
  <mat-icon
    ><span class="material-symbols-outlined">
      admin_panel_settings
    </span></mat-icon
  >Admin panel
</button>
  
  <div class="login-div">
    <img *ngIf="this.user" mat-card-avatar
    [src]="this.user.imagePath
        ? this.baseUrl + this.user.imagePath
        : '../../../assets/defaultUser.png'"
    alt=""
    style="cursor: pointer"
    (click)="navigate('myAds')"
  />
  <span class="logged-text" *ngIf="user" (click)="navigate('myAds')">
    {{ user.firstName + " " + user.lastName }}
  </span>
    <button mat-raised-button color="accent" (click)="handleLog()" style="margin-left: 15px">
      <mat-icon>{{ user ? "logout" : "login" }}</mat-icon>
      {{ user ? "Odjavi se" : "Prijavi se" }}
    </button>
  </div>
  
</mat-toolbar>
